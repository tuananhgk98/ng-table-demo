<div class="container">
  <div [style.flex]="1 / 3">
    <div align="center">Available Part</div>
    <table mat-table [dataSource]="dataSourceOne">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggleOne() : null"
            [checked]="selectionOne.hasValue() && isAllSelectedOne()"
            [indeterminate]="selectionOne.hasValue() && !isAllSelectedOne()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selectionOne.toggle(row) : null"
            [checked]="selectionOne.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="partName">
        <th mat-header-cell *matHeaderCellDef>Part Name</th>
        <td mat-cell *matCellDef="let element">{{ element.partName }}</td>
      </ng-container>

      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef>Part Number</th>
        <td mat-cell *matCellDef="let element">{{ element.partNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="partCode">
        <th mat-header-cell *matHeaderCellDef>Part Code</th>
        <td mat-cell *matCellDef="let element">{{ element.partCode }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsOne"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsOne"
        (click)="selectionOne.toggle(row)"
      ></tr>
    </table>
  </div>
  <div [style.flex]="1 / 3" align="center">
    <button mat-raised-button color="primary" (click)="move()">Move</button>
  </div>
  <div [style.flex]="1 / 3">
    <div align="center">Selected Part ({{ dataSourceTwo.data.length }})</div>
    <table mat-table [dataSource]="dataSourceTwo">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggleTwo() : null"
            [checked]="selectionTwo.hasValue() && isAllSelectedTwo()"
            [indeterminate]="selectionTwo.hasValue() && !isAllSelectedTwo()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selectionTwo.toggle(row) : null"
            [checked]="selectionTwo.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="partName">
        <th mat-header-cell *matHeaderCellDef>Part Name</th>
        <td mat-cell *matCellDef="let element">{{ element.partName }}</td>
      </ng-container>

      <ng-container matColumnDef="partNumber">
        <th mat-header-cell *matHeaderCellDef>Part Number</th>
        <td mat-cell *matCellDef="let element">{{ element.partNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="partCode">
        <th mat-header-cell *matHeaderCellDef>Part Code</th>
        <td mat-cell *matCellDef="let element">{{ element.partCode }}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; index as i">
          <button mat-button (click)="deleteItem(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumnsTwo"
        (click)="selectionTwo.toggle(row)"
      ></tr>
    </table>
  </div>
</div>
